    <main>
        <div class="miJumbo">
            <h1>INICIAR SESIÓN</h1>
            <div>
                <button type="button" onclick="deploySignInForm()">Crear cuenta</button>
                <button type="button" onclick="deployLogInForm()">Entrar en mi cuenta</button>
            </div>
        </div>

        <div id="divSignIn" hidden>
            <form name="signIn" onsubmit="signIn()" id="form1">
                <label for="email">Correo electronico</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="user">Nombre de usuario</label><br>
                <input type="text" name="user" id="user"><br>
                <label for="pwd">Contraseña</label><br>
                <input type="password" name="pwd" id="pwd"><br>
                <label for="c_pwd">Confirmar contraseña</label><br>
                <input type="password" name="c_pwd" id="c_pwd"><br>
                <input type="submit" value="aceptar">
        </div>

        <div id="divLogIn" hidden>
            <form name="logIn" onsubmit="logIn()" id="form2">
                <label for="user">Usuario:</label><br>
                <input type="text" id="user" name="user"><br>
                <label for="pwd">Contraseña:</label><br>
                <input type="password" id="pwd" name="pwd"><br>
                <input type="submit" value="Ingresar"><br>
            </form><br>
        </div>

    </main>
